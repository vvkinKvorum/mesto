<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

            <a href="#" class="header__logo"><img src="img/logo.svg" alt="logotip"></a>

                        <h1 class="name">Жак-Ив Кусто</h1>
                        <button class="registration__button"><img class="button__img" src="img/Vector1.svg"

                    </div>
                    <h2 class="statys">Исследователь океана</h2>
                </div>
                <button class="add__button">
                    <div class="plus__conteiner">
                        <span class="plus1"></span>
                        <span class="plus2"></span>
                    </div>
                </button>
            </section>

        </main>
        <div class="modal__over">
            <section id="modal" class="modal">
                <button class="close__button"><img src="./img/closeIcon.svg" alt="close window icon"></button>
                <div class="modal__body">
                    <div class="modal__content">
                        <div class="modal__title">Редактировать профиль</div>
                        <form class="form__profile">
                            <input class="form__name" type="text" placeholder="Жак-Ив Кусто">
                            <div class="form__line"></div>
                            <input class="form__statys" type="text" placeholder="Исследователь океана">
                            <div class="form__line"></div>
                            <input class="button__save" type="submit" value="Сохранить">
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer__conteiner">
            <p class="footer__p">© 2023 Mesto Russia<br>Korytkin Vladimir</p>
        </footer>
